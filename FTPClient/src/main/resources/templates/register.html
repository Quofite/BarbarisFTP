<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body style="background-color: #373737;">

    <form action="register" method="POST" class="mt-5 container" style="width: 75%;">
        <h2>Регистрация</h2>
        <input type="text" placeholder="Логин" id="login" name="login" class="mt-2 form-control" style="width: 75%;">
        <input type="password" placeholder="Пароль" id="pass" name="pass" class="mt-2 form-control" style="width: 75%;">
        
        <div class="mt-2 row">
            <div class="col-3"><input type="submit" class="btn btn-success" value="Зарегистрироваться"></div>
            <div class="col-7" style="display: flex; align-items: center;"><a class="btn btn-primary" href="/login">Войти</a></div>
        </div>

        <div class="mt-2 alert alert-danger" role="alert" th:attr="hidden=${is_hidden}">
            <strong>Ошибка</strong> <p th:text="${error_message}"></p>
        </div>
    </form>
</body>
</html>
