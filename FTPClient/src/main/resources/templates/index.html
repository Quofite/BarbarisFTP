<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Главная</title>
</head>
<body style="background-color: #373737;">
    <div class="mt-5 container">
        <h2 th:text="'Здравствуйте, ' + ${name} + '!'"></h2>
        <a href="/logout" class="btn btn-danger">Выйти</a>  
    </div>

    <div class="mt-3 container">
        <div class="row">
            <div class="col-6"> <!--  style="border-right: 1px solid rgb(48, 48, 48);" -->
                <div th:each="file : ${files}">
                    <div class="row">
                        <div class="col-2" style="width: 66px;">
                            <img th:attr="src=${file.imageType}" style="width:64px; height:64px;">
                        </div>
                        <div class="col-7" style="display: flex; align-items: center;">
                            <h3 th:text="${file.fileName}"></h3>
                        </div>
                        <div class="col-2" style="display: flex; align-items: center;">
                            <input type="checkbox" th:attr="name=${file.fileName}" class="check">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <input type="file" class="form-control" id="file" name="file">
                    <input class="mt-2 btn btn-primary" value="Загрузить файл" type="submit">
                </form>
                
                <button class="mt-4 btn btn-success" id="download">Скачать выбранные файлы</button>

                <button class="mt-4 btn btn-danger" id="delete">Удалить выбранные файлы</button>

                <div class="mt-3 alert alert-danger" id="error" role="alert" th:attr="hidden=${is_hidden}">
                    <strong>Ошибка</strong> <p id="error_message" th:text="${error_message}"></p>
                  </div>
            </div>
        </div>
    </div>
</body>

<script src="js/index.js"></script>

</html>
